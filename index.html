<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аудиоплеер</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
        }
        .player-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        h2 {
            margin-bottom: 15px;
        }
        #audio-title {
            font-size: 18px;
            margin-bottom: 10px;
        }
        audio {
            width: 100%;
        }
        .navigation {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .navigation button {
            padding: 10px 15px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            width: 200px;
            text-align: center;
        }
        .navigation button:hover {
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
    <script>
        let files = [
            "Буклет - аудио Хомякова.mp3",
            "audio2.mp3",
            "audio3.mp3",
            "audio4.mp3",
            "audio5.mp3",
            "audio6.mp3",
            "audio7.mp3"
        ];
        function getParameterByName(name) {
            let url = new URL(window.location.href);
            return url.searchParams.get(name);
        }
        function changeAudio(index) {
            let audioSource = document.getElementById("audio-source");
            let audioTitle = document.getElementById("audio-title");
            let audioPlayer = document.getElementById("audio-player");
            
            audioSource.src = files[index];
            audioTitle.textContent = files[index];
            audioPlayer.load();
        }
        window.onload = function() {
            let fileParam = getParameterByName("file");
            if (fileParam && files.includes(fileParam)) {
                changeAudio(files.indexOf(fileParam));
            }
        }
    </script>
</head>
<body>
    <div class="player-container">
        <div id="audio-title">Буклет - аудио Хомякова.mp3</div>
        <audio id="audio-player" controls>
            <source id="audio-source" src="Буклет - аудио Хомякова.mp3" type="audio/mpeg">
            Ваш браузер не поддерживает аудиоэлемент.
        </audio>
    </div>
    <div class="navigation">
        <button onclick="changeAudio(0)">Буклет - аудио Хомякова</button>
        <button onclick="changeAudio(1)">audio2.mp3</button>
        <button onclick="changeAudio(2)">audio3.mp3</button>
        <button onclick="changeAudio(3)">audio4.mp3</button>
        <button onclick="changeAudio(4)">audio5.mp3</button>
        <button onclick="changeAudio(5)">audio6.mp3</button>
        <button onclick="changeAudio(6)">audio7.mp3</button>
    </div>
</body>
</html>
